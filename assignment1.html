  <body>

</div>

<script src="jquery-3.5.1.min.js"></script>

<script>

    $(document).ready(function() {
         $('#clickMe').click(function() {
  alert('Thank you for shopping with FavShoes! We only sell comfortable sneakers and sandals here!');
         });
     });

     $('body').children ('h1').css({
        'background-color': 'purple',
        'color': 'white',
        'font-size': '50px',
        'padding': '40px',
    });

    $("img").click(function(){
    $("img").animate({
      left: '250px',
      height: '+=150px',
      width: '+=150px'
    });
  });

  function handler( event ) {
  var target = $( event.target );
  if ( target.is( "li" ) ) {
    target.children().toggle();
    }
  }
$( "ul" ).click( handler ).find( "ul" ).hide();


</script>
